<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>listchecker</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>listchecker</h1>
        </div>
    
        <div class="folder">
            <div class="folder-header">
                <h1>folders:</h1>
                <input id="folder-add" type="text">
            </div>
            <div class="folder-body"></div>
            <div class="folder-footer">
                <button id="folder-button">+</button>
            </div>
    
        </div>
        <div class="task">
            <div class="task-header">
                <h1>tasks:</h1>
            </div>
            <div class="task-body"></div>
            <div class="task-footer">
                <button id="task-button">+</button>
            </div>
        </div>
        <div class="bottom">
            <p>designed by qazaqpyn</p>
            <p>2020</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
